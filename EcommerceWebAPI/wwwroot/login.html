<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Iniciar sesión - EEV Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fuente e íconos -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Tu CSS externo limpio -->
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <section class="login-section">
    <div class="container">
      <div class="login-box">
        
        <!-- Logo centrado -->
<a href="index.html" class="brand">
  <i class="fas fa-microchip"></i>
  <span>EEV Store</span>
</a>

        <h1 class="login-title">Iniciar sesión</h1>
        <p class="login-subtitle">Accede a tu cuenta para continuar</p>

        <form id="login-form" autocomplete="on" class="login-form">
          <div class="form-group">
            <label for="email">Correo</label>
            <input id="email" name="email" type="email" placeholder="correo@ejemplo.com" required />
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" placeholder="••••••••" required />
          </div>

          <button type="submit" class="login-btn">Entrar</button>
          <p id="login-error" class="error"></p>
        </form>

        <p class="muted">¿No tienes cuenta?
          <a href="registrarse.html" id="go-register">Regístrate</a>
        </p>
        <p class="muted">
          <a href="/" title="Volver al inicio">← Volver al Home</a>
        </p>
      </div>
    </div>
  </section>

  <!-- Script externo -->
  <script src="/js/login.js?v=2"></script>
</body>
</html>
