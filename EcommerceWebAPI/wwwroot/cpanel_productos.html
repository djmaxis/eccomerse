<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EEV Store 路 Productos</title>
  <link rel="stylesheet" href="css/cpanel/cpanel.css">
<link rel="stylesheet" href="css/cpanel/cpanel_productos.css">

</head>
<body>

  <!-- Sidebar fija en desktop, superior en m贸vil -->
  <aside id="sidebar" class="sidebar">
    <div class="brand">
      <h1>EEV Store</h1>
    </div>

    <nav class="nav">
      <ul>
        <li><a href="cpanel.html"><span class="emoji"></span> Dashboard</a></li>
        <li class="active"><a href="#"><span class="emoji"></span> Productos</a></li>
        <li><a href="cpanelordenes.html"><span class="emoji"></span> rdenes</a></li>
        <li><a href="cpanelshipping.html"><span class="emoji"></span> Shipping</a></li>
        <li><a href="#"><span class="emoji"></span> Gr谩ficas</a></li>
        <li><a href="#"><span class="emoji"></span> Centro Notificaciones</a></li>
        <li><a href="#"><span class="emoji">锔</span> Ajustes</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <div class="main-wrap">
    <!-- Header -->
    <header class="header">
      <h2>Productos</h2>

      <div class="userbox">
        <div class="user-texts">
          <p id="userLabel" class="user-name">Enrique Escano</p>
          <p class="user-role">Administrator</p>
        </div>
        <a id="btnLogout" class="btn-logout" href="#">Cerrar Sesi贸n</a>
      </div>
    </header>

    <!-- Contenido: CRUD de Productos -->
    <main class="content">

      <!-- Toolbar: Agregar + Buscador -->
      <section class="toolbar">
        <button id="btnAddProduct" class="btn btn-primary">Agregar</button>

        <div class="searchbox">
          <input id="txtSearch" type="search" placeholder="Buscar productos..." />
          <button id="btnSearch" class="btn">Buscar</button>
        </div>
      </section>

      <!-- Tabla de productos -->
      <section class="card">
        <h3 class="card-title">Listado de productos</h3>
        <div class="table-wrap">
          <table class="table" id="tblProductos">
            <thead>
              <tr>
                <th>Id</th>
                <th>RefModelo</th>
                <th>Nombre</th>
                <th>Descripci贸n</th>
                <th>Costo Unit.</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Activo</th>
                <th style="width:140px;">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Se llenar谩 v铆a JS (listar, filtrar, paginar, etc.) -->
            </tbody>
          </table>
        </div>
      </section>

    </main>
  </div>

<!-- Modal Agregar/Editar Producto -->
<div id="modalBackdrop" class="modal-backdrop"></div>
<div id="prodModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="modalTitle">Agregar producto</h3>
      <button id="btnCloseModal" class="modal-close"></button>
    </div>

    <div class="modal-body form-grid">
<label>
  <span>RefModelo</span>
  <input id="mRefModelo" type="text" />
  <small id="errRefModelo" class="field-error"></small>
</label>

<label>
  <span>Nombre</span>
  <input id="mNombre" type="text" />
  <small id="errNombre" class="field-error"></small>
</label>

<label>
  <span>Descripci贸n</span>
  <textarea id="mDescripcion"></textarea>
  <small id="errDescripcion" class="field-error"></small>
</label>
<label>
  <span>Costo Unit.</span>
  <input id="mCosto" type="number" step="0.01" />
  <small id="errCosto" class="field-error"></small>
</label>
<label>
  <span>Precio</span>
  <input id="mPrecio" type="number" />
  <small id="errPrecio" class="field-error"></small>
</label>

<label>
  <span>Stock</span>
  <input id="mStock" type="number" />
  <small id="errStock" class="field-error"></small>
</label>

      <label class="col-2">
        <span>Imagen (ej: img/mi-foto.jpg)</span>
        <input id="mImage" type="text" placeholder="/img/archivo.jpg" />
      </label>
    </div>

    <div class="modal-footer">
      <button id="btnSave" class="btn btn-primary">Guardar</button>
    </div>
  </div>
</div>

<!-- Controlador CRUD de productos -->
<script src="js/cpanel/cpanelProdutCRUDController.js" defer></script>
<script src="js/cpanel/cpanel.js" defer></script>
</body>
</html>
